<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="flex">
    <div class="container">
      
                <input class="tela" type="text" name="" id="">
                
            <div class="buttons">
                <button data-value="AC" class="operacao">AC</button>
                <button data-value="DEL" class="operacao">DEL</button>
                <button data-value="%" class="operacao">%</button>
                <button data-value="/" class="operacao">/</button>

                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="*" class="operacao">*</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="-" class="operacao">-</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="+" class="operacao">+</button>
                
                <button data-value="0">0</button>
                <button data-value="." class="operacao">.</button>
                <button data-value="=" class="igual">=</button>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
       
</body>
</html>
